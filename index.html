<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Train Fare Guide</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;700&display=swap" rel="stylesheet">

    <script defer src="script.js"></script>

    <style>
        body {
            background-color: #E6F6FF;
            color: #2E2E2E;
            font-family: 'Fredoka', sans-serif;
            text-align: center;
        }
        .navbar {
            background-color: #A3D8FF;
            padding: 15px;
            border-radius: 10px;
        }
        .footer {
            background-color: #A3D8FF;
            padding: 10px;
            text-align: center;
            margin-top: 20px;
            border-radius: 10px;
        }
        .container {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
            padding: 20px;
            background: #BEE6FF;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(163, 216, 255, 0.5);
            max-width: 1200px;
            width: 100%;
        }
        h1 {
            font-size: 2.5rem;
        }
        .content-wrapper {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 20px;
            margin-bottom: 30px;
        }
        .content-wrapper .image-left {
            flex: 1;
            width: 100%;
            height: auto;
            background-color: #E6F6FF;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(163, 216, 255, 0.3);
        }
        .content-wrapper img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .form-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        .form-container div {
            width: 48%;
            padding: 20px;
            background-color: #A6D9F7;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(163, 216, 255, 0.5);
        }
        .form-container select {
            font-weight: bold;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #77B9FF;
            background-color: #E6F6FF;
            margin-top: 10px;
            width: 100%;
        }
        .form-container label {
            font-size: 1.2rem;
        }
        .ticket-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            align-items: center;
            margin-top: 20px;
        }
        .ticket-info .ticket-price {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .ticket-info .ticket-image {
            width: 120px;
            height: 120px;
            background-color: #E6F6FF;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 10px rgba(163, 216, 255, 0.5);
        }
        .ticket-info img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .btn {
            background-color: #77B9FF;
            color: white;
            border: none;
            border-radius: 20px;
            transition: 0.3s;
            padding: 12px 25px;
            font-weight: bold;
        }
        .btn:hover {
            background-color: #4B98E6;
            transform: scale(1.1);
        }
        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .content-wrapper {
                flex-direction: column;
                align-items: center;
            }
            .form-container {
                flex-direction: column;
                align-items: center;
            }
            .form-container div {
                width: 80%;
                margin-bottom: 20px;
            }
        }

    </style>

</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Train Fare Guide</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="page1.html">Train Schedule</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
                </ul>
                </div>
                </div>
                </nav>
    
    <div class="container">
        <h1> <b> Welcome to the Train Fare Guide </b> </h1>
        
        <div class="content-wrapper">
            <div class="image-left">
                <img src="https://i.pinimg.com/736x/be/80/56/be80569388d9d820a8087c47924c0965.jpg" alt="Train">
            </div>
            
            <div class="form-container">
                <div>
                    <label for="from">Leaving From:</label>
                    <select id="from">
                        <option value="100">North Ave</option>
                        <option value="111">Taft</option>
                        <option value="120">Alabang</option>
                        <option value="134">Rizal</option>
                        <option value="178">Cavite</option>
                    </select>

                    <label for="to">Going To:</label>
                    <select id="to">
                        <option value="111">Taft</option>
                        <option value="178">Cavite</option>
                        <option value="120">Alabang</option>
                        <option value="134">Rizal</option>
                        <option value="100">North Ave</option>
                    </select>

                    <label for="pwd">Are you a PWD?</label>
                    <select id="pwd">
                        <option value="no">No</option>
                        <option value="yes">Yes</option>
                    </select>

                    <button onclick="calculateFare()" class="btn">Check Fare</button>
                </div>
                
                <div class="ticket-info">
                    <div class="ticket-price">
                        <h2> <b> Ticket Price: </b> <span id="fare">Please select your route</span></h2>
                    </div>
                    <div class="ticket-image">
                        <img src="https://via.placeholder.com/120" alt="Ticket">
                    </div>
                    </div>
                    </div>
                    </div>
                    </div>

    <footer class="footer">
        <p>&copy; 2024 Quinto , Gutierrez | Grade 9 - Sapphire</p>
    </footer>

    <script>
        function calculateFare() {
            const fares = {
                "100-111": 50,
                "100-120": 80,
                "100-134": 70,
                "100-178": 100,
                "111-120": 60,
                "111-134": 90,
                "111-178": 110,
                "120-134": 40,
                "120-178": 90,
                "134-178": 60
            }

            const from = document.getElementById("from").value;
            const to = document.getElementById("to").value;
            const route = from + '-' + to;

            let fare = fares[route] || "Route not available";
            const isPWD = document.getElementById("pwd").value === "yes";

            if (fare !== "Route not available" && isPWD) {
                fare = fare * 0.8;
            }

            document.getElementById("fare").textContent = fare === "Route not available" ? fare : `Php ${fare.toFixed(2)}`;
        }
    </script>
</body>
</html>
